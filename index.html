<html>
  <head>
    <meta charset="UTF-8" />
    <title>PPT Generator!</title>

      type="text/css"

    />
    <link rel="stylesheet" type="text/css" href="custom.css" />
  </head>
  <body class="m-5">
    <div>
      <form id="creds">
        <div class="form-group h2">
          <label for="Title_project">Project Title</label>
          <input
            class="form-control"
            type="text"
            id="project"
            placeholder="Project name"
          />
        </div>
        <div class="form-group">
          <label for="question1">
            Lorem ipsum dolor sit amet, iudico doming cum an, nemore posidonium
            constituam cu vis. Mea ei hinc nemore?
          </label>
          <textarea class="form-control" id="question1" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="question2">
            Lorem ipsum dolor sit amet, iudico doming cum an, nemore posidonium
            constituam cu vis. Mea ei hinc nemore?
          </label>
          <textarea class="form-control" id="question2" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="question3">
            Lorem ipsum dolor sit amet, iudico doming cum an, nemore posidonium
            constituam cu vis. Mea ei hinc nemore?
          </label>
          <textarea class="form-control" id="question3" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="question4">
            Lorem ipsum dolor sit amet, iudico doming cum an, nemore posidonium
            constituam cu vis. Mea ei hinc nemore?
          </label>
          <textarea class="form-control" id="question4" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="question5">
            Lorem ipsum dolor sit amet, iudico doming cum an, nemore posidonium
            constituam cu vis. Mea ei hinc nemore?
          </label>
          <textarea class="form-control" id="question5" rows="3"></textarea>
        </div>
        <input class="btn btn-outline-primary" type="submit" value="Submit" />
        <div
          class="alert alert-danger"
          role="alert"
          id="error"
          style="visibility: hidden;margin-top: 8px;"
        ></div>
      </form>
    </div>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;

      const form = document.querySelector("form");
      form.addEventListener("submit", submitForm);

      function submitForm(e) {
        console.log("clicked");
        e.preventDefault();
        let title_project = document.getElementById("project").value;
        let answer0 = document.getElementById("question1").value;
        let answer1 = document.getElementById("question2").value;
        let answer2 = document.getElementById("question3").value;
        let answer3 = document.getElementById("question4").value;
        let answer4 = document.getElementById("question5").value;
        if (
          title_project == "" ||
          answer0 == "" ||
          answer1 == "" ||
          answer2 == "" ||
          answer3 == "" ||
          answer4 == ""
        ) {
          document.getElementById("error").innerHTML =
            "Please fill all fields.";
          document.getElementById("error").style.visibility = "visible";
        } else {
          let dataObject = {
            project: title_project,
            answer0: answer0,
            answer1: answer1,
            answer2: answer2,
            answer3: answer3,
            answer4: answer4
          };
          document.getElementById("error").innerHTML = "";
          ipcRenderer.send("formdata", dataObject);
          document.getElementById("error").style.visibility = "hidden";
        }
      }
    </script>
  </body>
</html>
